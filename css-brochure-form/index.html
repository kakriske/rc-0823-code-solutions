<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <h2>LEARN MORE</h2>
        <label class="text">COMPANY EMAIL</label>
        <input
          type="email"
          id="text"
          class="center"
          placeholder="sally@company.co" />
        <label class="text">NAME</label>
        <input type="text" id="info" class="center" placeholder="Sally Smith" />
        <label class="text">WHERE ARE YOU HIRING?</label>
        <input
          type="text"
          id="infor"
          class="center"
          placeholder="City, Country" />
        <label class="text">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        </label>
        <select class="center">
          <option>1 to 2 engineers</option>
        </select>
        <div class="button"><button>SUBMIT</button></div>
      </fieldset>
    </form>
  </body>
</html>

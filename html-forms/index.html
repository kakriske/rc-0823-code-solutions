<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div><label for="email">Email</label></div>
      <input type="email" id="email" name="email" />
      <div>
        <label for="name">Why is coding cool?</label>
        <div>
          <select name="why" id="why-coding">
            <option>Choose one</option>
            <option>Because it's interesting</option>
            <option>Because it's fun</option>
            <option>Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <label> <input type="radio" name="language" value="HTML" />HTML </label>

        <label> <input type="radio" name="language" value="CSS" />CSS </label>
        <label>
          <input type="radio" name="language" value="JavaScript" />JavaScript
        </label>
      </div>
      <div>
        <p>Would you like to sign up for ore information?</p>
        <label> <input type="checkbox" name="signup" />Sign me up! </label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"></textarea>
        </div>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
